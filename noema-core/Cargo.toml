[package]
name = "noema-core"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
futures = "0.3"
tokio = { version = "1", features = ["sync"] }
tokio-stream = "0.1"
tracing = "0.1"
llm = { path = "../llm" }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
serde_json = "1.0"
schemars = { version = "0.8", features = ["derive"] }
